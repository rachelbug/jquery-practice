<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peek-a-Boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-Boo</h1>
      <p><strong>Peek-a-Boo</strong> is a mystical and majestic kitten who can disappear and reappear on command.  What a sassy, special little kitten.</p>

      <div id="initially-showing">
        <p>Let's meet Peek-a-Boo.  <span class="clickable">Click here</span> to see her magic.</p>
      </div>
      <div id="initially-hidden">
        <p>What a cute kitten! <span class="clickable">Click here</span> to hide her again.</p>
        <img src="img/kitten.jpg" height="200" width="235">
      </div>
    </div>

  </body>
</html>
